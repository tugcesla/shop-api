databaseChangeLog:
  - changeSet:
      id: insert-admin-user-009
      author: you
      changes:
        - insert:
            tableName: app_user
            columns:
              - column: { name: username, value: "admin" }
              - column: { name: password, value: "admin" }   # ders için düz metin
              - column: { name: email,    value: "abc@abc.com" }
              - column:
                  name: role_id
                  valueComputed: "(SELECT id FROM role WHERE name='ADMIN')"
