databaseChangeLog:
  - changeSet:
      id: add-description-to-product-007
      author: you
      changes:
        # 1) description sütununu ekle (başta NULL serbest)
        - addColumn:
            tableName: product
            columns:
              - column:
                  name: description
                  type: TEXT

        # 2) Mevcut kayıtlar için geçici bir değer doldur
        - sql:
            sql: |
              UPDATE product
              SET description = 'No description'
              WHERE description IS NULL;

        # 3) İstersen zorunlu (NOT NULL) yap
        - addNotNullConstraint:
            tableName: product
            columnName: description
            columnDataType: TEXT
